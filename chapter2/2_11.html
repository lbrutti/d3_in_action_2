<!doctype html>
<html>
  <head>
    <script src="../js/d3.min.js" type="text/JavaScript"></script>
  </head>
  <body>
    <script>
      d3.csv("../data/cities.csv", data => dataViz(data));

      function dataViz(incomingData) {

        d3.select("body").selectAll("div.cities")
          .data(incomingData)
          .enter()
          .append("div")
            .attr("class","cities")
            .append("span")
            .html( d => d.label);

      }
    </script>
  </body>
</html>
